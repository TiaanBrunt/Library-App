<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="style.css">
            <title>Library</title>
        </head>
        <body>
            <header>
                <h1>My Library</h1>
            </header>
            <section id="container">
                <button type="button" id="addBook">Add Book</button>     
                <button type="button" id="reset">Reset</button>
            </section>
            <section id="library"></section>
            <div class="popUp" id="formContainer">
                <div id="formDiv">
            <form id="myForm" name="myForm" onsubmit="return false">
                <label for="titleInput">Title</label>
                <input type="text" name="titleInput" id="title">
                <label for="authorInput">Author</label>
                <input type="text" name="authorInput" id="author">
                <label for="pagesInput">Number of Pages</label>
                <input type="number" name="pagesInput" id="pages">
                <label for="readInput">Read?</label>
                <input type="checkbox" name="readInput" id="read">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
            </div>
            </div>


            <script src = "objects.js"></script>
        </body>
    </html>
